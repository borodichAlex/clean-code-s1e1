<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>

  <article class="preview">
    <img class="preview__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
    <a class="preview__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>

  <main class="todo">

    <section id="add-task">
      <label class="todo__heading" for="new-task">Add Item</label>
      <div class="wrap-row">
        <input
            id="new-task"
            class="task__input task__input--size_large"
            type="text">
        <button class="task__btn task__btn--type_add">Add</button>
      </div>
    </section>

    <h3 class="todo__heading">Todo</h3>
    <ul id="incomplete-tasks" class="todo__list list">

      <li class="task list__item">
        <input class="task__check" type="checkbox">
        <label class="task__name">Pay Bills</label>
        <input class="task__input task__input--size_middle task__input--hide" type="text">
        <button class="task__btn task__btn--type_edit">Edit</button>
        <button class="task__btn task__btn--type_delete">
          <img src="./remove.svg" alt="icon remove">
        </button>
      </li>

      <li class="task task--mode_edit list__item">
        <input class="task__check" type="checkbox">
        <label class="task__name">Go Shopping</label>
        <input
            type="text"
            value="Go Shopping"
            class="task__input task__input--size_middle">
        <button class="task__btn task__btn--type_edit">Save</button>
        <button class="task__btn task__btn--type_delete">
          <img src="./remove.svg" alt="icon remove">
        </button>
      </li>

    </ul>

    <h3 class="todo__heading">Completed</h3>
    <ul id="completed-tasks" class="todo__list todo__list--type_completed list">

      <li class="task list__item">
        <input class="task__check" type="checkbox" checked>
        <label class="task__name">See the Doctor</label>
        <input type="text" class="task__input task__input--size_middle task__input--hide">
          <button class="task__btn task__btn--type_edit">Edit</button>
          <button class="task__btn task__btn--type_delete">
            <img src="./remove.svg" alt="icon remove">
          </button>
      </li>

    </ul>

  </main>

  <script src="app.js"></script>
</body>

</html>
